#
# Github Workflow config file
#
# - reference: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
# - composite actions: https://docs.github.com/en/actions/creating-actions/creating-a-composite-action
#

name: core-css-extractor

on:
  push:
    paths:
      - '.github/actions/**/*'
      - '.github/workflows/core-css-extractor-workflow.yml'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'
      - 'packages/core-*/**/*'
    branches:
      - dev
      - master
      - release
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

env:
  #
  # Debugging
  #
  DEBUG: 'nr*'
  #
  # Node
  #
  NODE_OPTIONS: '--max-old-space-size=4096'
  #
  # Figma (core-css-extractor test project)
  #
  CSS_EXTRACTOR_ENTRIES_GLOB: ./src/css/*.css.ts
  CSS_EXTRACTOR_OUTPUT_PATH: ./src/css-tokens

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    # If the PR is coming from a fork (pull_request_target), ensure it's opened by "dependabot[bot]".
    # Otherwise, clone it normally.
    if: |
      (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') ||
      (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')

    steps:
      - name: Checkout
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v2
        with:
          clean: false

      - name: Checkout PR
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          clean: false

      - name: 'Checkout, Setup NodeJS + yarn and install dependencies'
        uses: ./.github/actions/base-node-setup

      - name: Verify dependencies
        run: npm run lerna:depcheck --scope @newrade/core-css-extractor

      - name: Lint (ls-lint) source files
        run: npm run lerna:ls-lint --scope @newrade/core-css-extractor

      - name: Lint source files
        run: npm run eslint ./packages/core-css-extractor/src/ --ext "ts,tsx"

      - name: Run extractor on sample files
        run: npm run lerna:build --scope @newrade/core-css-extractor

      # - name: Build package
      #   run: npm run lerna:build --scope @newrade/core-css-extractor
